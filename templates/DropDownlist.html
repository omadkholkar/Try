<!doctype html>
<html>
  <head>
    <title>Dropdown Menu Example</title>
  </head>
  <body>
    <form>
      <label for="my-dropdown">Select a number:</label>
      <select name="my-dropdown" id="my-dropdown">
        {% for num in my_list %}
          <option value="{{ num }}">{{ num }}</option>
        {% endfor %}
      </select>
    </form>
  </body>
</html>
